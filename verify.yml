---
- name: Verifying test environment
  hosts: all
  become: False
  gather_facts: True
  gather_subset: ['!all','!min','devices']
  vars_files:
  - vars.yml
  tasks:
  - name: Stat filename
    stat:
      path: "{{ filename }}"
    register: p
  - debug:
      msg: "Path {{ filename }} exists and is a filename"
    when: p.stat.isreg is defined and p.stat.isreg
  - fail:
      msg: "Path {{ filename }} does NOT exist or NOT a filename"
    when: p.stat.isreg is not defined or p.stat.isreg == False
